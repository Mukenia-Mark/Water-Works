<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
               script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
               style-src 'self' 'unsafe-inline';
               connect-src 'self' https://bhnyabnvhhgshkzjduvr.supabase.co https://wa.me;">
    <title>Water-Works - Billing</title>
    <link rel="stylesheet" href="/css/billing.css">
</head>
<body>
<div class="container">
    <div class="nav-bar">
        <button id="backBtn" class="back-btn">Back</button>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <header>
        <h1>Billing</h1>
        <p class="subtitle">Record customer meter readings</p>
    </header>

    <div class="billing-form">
        <div class="form-grid">
            <div class="form-group">
                <label for="customerMeter">Meter Number</label>
                <input type="number" id="customerMeter" placeholder="Enter Meter Number" required>
            </div>

            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" placeholder="Auto-filled" readonly>
            </div>

            <div class="form-group">
                <label for="monthlyCharge">Monthly Charge</label>
                <input type="text" id="monthlyCharge" placeholder="Auto-filled" readonly>
            </div>

            <div class="form-group">
                <label for="previousReading">Previous Reading</label>
                <input type="number" id="previousReading" placeholder="Auto-filled from last reading" readonly>
                <small id="previousReadingDate" style="font-size: 12px; color: #666; display: block; margin-top: 5px;"></small>
            </div>

            <div class="form-group">
                <label for="readingDate">Date of Reading</label>
                <input type="date" id="readingDate" required>
            </div>

            <div class="form-group">
                <label for="currentReading">Current Reading</label>
                <input type="number" id="currentReading" placeholder="Enter Current Reading" required>
            </div>
        </div>

        <div class="form-actions">
            <button id="clearBtn" class="clear-btn">Clear</button>
            <button id="saveBtn" class="save-btn">Save Billing Record</button>
        </div>
    </div>
</div>

<script type="module" src="/js/auth.js"></script>
<script type="module" src="/js/billing.js"></script>
</body>
</html>
